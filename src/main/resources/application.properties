spring.application.name=AcessAPI
spring.datasource.url=jdbc:mysql://mysql:3306/accessapi
spring.datasource.username=sg3
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configurações JWT
jwt:
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  expiration: 86400000 # 24 horas em millisegundos

# Configurações do servidor
server:
  port: 8080
  error:
    include-stacktrace: always
    include-message: always

# Logging
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.servlet.mvc.method.annotation: DEBUG
    com.access.api.acessapi: DEBUG

# Logs detalhados
logging.level.com.access.api=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.root=INFO

# Mostrar stack trace completo
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

# Configuração CORS adicional
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.exposed-headers=Authorization,Content-Type
spring.web.cors.allow-credentials=false
spring.web.cors.max-age=3600
spring.main.allow-bean-definition-overriding=true

# Logs para debug CORS
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.security.web.access=DEBUG